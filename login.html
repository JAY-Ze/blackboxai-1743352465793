<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone - Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .login-bg {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('https://images.pexels.com/photos/3945317/pexels-photo-3945317.jpeg');
            background-size: cover;
            background-position: center;
        }
        .input-field {
            background: rgba(0,0,0,0.7);
            border: 1px solid #333;
        }
    </style>
</head>
<body class="bg-black text-white">
    <!-- Header -->
    <header class="flex justify-between items-center p-4">
        <div class="text-red-600 font-bold text-4xl">NETFLIX</div>
    </header>

    <!-- Login Form -->
    <main class="login-bg min-h-screen flex items-center justify-center">
        <div class="bg-black bg-opacity-80 p-12 rounded-md w-full max-w-md">
            <h1 class="text-3xl font-bold mb-8">Sign In</h1>
            
            <form class="space-y-6">
                <div>
                    <input type="email" placeholder="Email or phone number" 
                           class="input-field w-full p-4 rounded text-white">
                </div>
                <div>
                    <input type="password" placeholder="Password" 
                           class="input-field w-full p-4 rounded text-white">
                </div>
                <button type="submit" 
                        class="w-full bg-red-600 py-3 rounded font-semibold hover:bg-red-700">
                    Sign In
                </button>
                
                <div class="flex justify-between items-center text-gray-400">
                    <div class="flex items-center">
                        <input type="checkbox" id="remember" class="mr-2">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="hover:underline">Need help?</a>
                </div>
            </form>

            <div class="mt-12 text-gray-400">
                <p class="mb-2">New to Netflix? <a href="#" class="text-white hover:underline">Sign up now</a>.</p>
                <p class="text-sm">This page is protected by Google reCAPTCHA to ensure you're not a bot. 
                    <a href="#" class="text-blue-500 hover:underline">Learn more</a>.</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-black bg-opacity-70 py-8 px-8">
        <div class="max-w-6xl mx-auto">
            <p class="text-gray-400 mb-4">Questions? Call 1-844-505-2993</p>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 text-gray-400 text-sm">
                <div>
                    <ul class="space-y-2">
                        <li><a href="#" class="hover:underline">FAQ</a></li>
                        <li><a href="#" class="hover:underline">Cookie Preferences</a></li>
                    </ul>
                </div>
                <div>
                    <ul class="space-y-2">
                        <li><a href="#" class="hover:underline">Help Center</a></li>
                        <li><a href="#" class="hover:underline">Corporate Information</a></li>
                    </ul>
                </div>
                <div>
                    <ul class="space-y-2">
                        <li><a href="#" class="hover:underline">Terms of Use</a></li>
                    </ul>
                </div>
                <div>
                    <ul class="space-y-2">
                        <li><a href="#" class="hover:underline">Privacy</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
